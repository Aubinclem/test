<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis ta destination</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow 30s ease infinite;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 30px;
    }

    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="button" onclick="window.location.href='https://aubinclem.github.io/GPT-DocumentationAide/'">Aller vers GPT Docu</button>
  <button class="button" onclick="window.location.href='https://aubinclem.github.io/mes-liens/'">Aller vers Mes liens</button>
  <button class="button" onclick="window.location.href='https://github.com/aubinclem'">Aller vers Mon github</button>
</body>
</html>

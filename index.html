<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis ta destination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Choisis un site</h1>
  <button class="button" onclick="window.location.href='https://aubinclem.github.io/GPT-DocumentationAide/'">Aller vers GPT Docu</button>
  <button class="button" onclick="window.location.href='https://aubinclem.github.io/mes-liens/'">Aller vers Mes liens</button>
</body>
</html>
